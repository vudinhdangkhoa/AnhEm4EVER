<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Squad - Funky Party Zoom</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #110518; font-family: 'Verdana', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* UI Layer */
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        /* Guide text - Funky Style */
        .guide { 
            color: #FF00FF; 
            font-size: 13px; 
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 25px; 
            text-shadow: 2px 2px 0px #00FFFF;
            background: rgba(0,0,0,0.7);
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid #FFFF00;
            transform: rotate(-2deg);
        }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(45deg, #FF00CC, #3333FF); 
            color: #FFFF00; border: 3px solid #FFFF00;
            padding: 15px 40px; border-radius: 10px; 
            font-weight: 900; font-size: 18px;
            box-shadow: 5px 5px 0px #00FFFF;
            text-transform: uppercase;
            font-style: italic;
            transition: transform 0.1s;
        }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #00FFFF; }

        /* Camera Preview */
        #camera-preview {
            position: absolute; bottom: 15px; right: 15px;
            width: 320px; height: 190px;
            border: 3px solid #FF00CC; 
            transform: scaleX(-1); opacity: 0.8; border-radius: 10px;
            box-shadow: 0 0 15px #FF00CC;
        }
        
        #copyright {
            position: absolute; bottom: 10px; right: 15px;
            color: rgba(255, 255, 255, 0.3); font-size: 10px;
            z-index: 100; font-family: monospace; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            ‚úä <b>N·∫Øm:</b> Qu·∫©y &nbsp;|&nbsp; 
            üñê <b>X√≤e:</b> Ch·ªçn ·∫¢nh &nbsp;|&nbsp; 
            üëå <b>OK:</b> Zoom ·∫¢nh &nbsp;|&nbsp; 
            ü´∂ <b>Tim:</b> Besties
        </div>
        <br>
        <button id="btnStart" onclick="startSystem()">START PARTY! üéâ</button>
    </div>

    <div id="copyright"> Remix by Ku Pha</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. CONFIG & RESOURCES
        // ==========================================
        const MUSIC_URL = "./gao1.mp3"; 
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
       const photoFiles = ['./tan.jpg', './len.jpg', './tri.jpg', './khoa.jpg', './son.jpg','./tien.jpg'];
        const photoTextures = [];
        
        photoFiles.forEach((f, i) => {
            photoTextures[i] = loader.load(f, undefined, undefined, (err) => {
                console.warn("Could not load image, using fallback", f);
            });
        });

        // T·∫°o Texture Confetti
        function createConfettiTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FFFFFF';
            const shape = Math.random();
            ctx.beginPath();
            if (shape < 0.33) ctx.arc(32, 32, 28, 0, Math.PI*2);
            else if (shape < 0.66) { ctx.translate(32,32); ctx.rotate(0.4); ctx.rect(-24, -24, 48, 48); }
            else { ctx.moveTo(32, 4); ctx.lineTo(60, 60); ctx.lineTo(4, 60); }
            ctx.fill();
            return new THREE.CanvasTexture(canvas);
        }

        const textureConfetti = createConfettiTexture();

        // ==========================================
        // 2. SYSTEM CONFIG
        // ==========================================
        const CONFIG = {
            count: 3500,          
            explodeRadius: 90,    
            discoRadius: 35,       
            carouselRadius: 45
        };

        let scene, camera, renderer;
        let particleSystem;
        let photoGroup; 
        let zoomMesh; // Mesh ri√™ng d√πng ƒë·ªÉ Zoom ·∫£nh
        let titleMesh, loveMesh;
        
        // Tr·∫°ng th√°i: 'DISCO', 'GALLERY', 'ZOOM', 'BESTIES'
        let state = 'DISCO'; 
        let handX = 0.5; 
        let bestIdx = 0; // Index ·∫£nh ƒëang ·ªü v·ªã tr√≠ ƒë·∫πp nh·∫•t ƒë·ªÉ zoom

        // ==========================================
        // 3. THREE.JS SETUP
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x110518, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 130;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            particleSystem = createFunkyParticles(CONFIG.count);
            createPhotoCarousel();
            createZoomMesh(); // T·∫°o mesh zoom ri√™ng
            createFunkyTexts();
            
            animate();
        }

        function createFunkyParticles(count) {
            const pPositions = [];
            const pDiscoTargets = []; 
            const pExplodeTargets = [];
            const pHeartTargets = [];
            const sizes = [];
            const randomness = [];
            const colors = [];

            const palette = [new THREE.Color('#FF00CC'), new THREE.Color('#FFFF00'), new THREE.Color('#00FFFF'), new THREE.Color('#33FF00'), new THREE.Color('#FF3300')];
            
            for(let i=0; i<count; i++) {
                // DISCO
                const phi = Math.acos(1 - 2 * (i + 0.5) / count);
                const theta = Math.PI * (1 + Math.sqrt(5)) * i;
                const rD = CONFIG.discoRadius + (Math.random() - 0.5) * 2;
                pDiscoTargets.push(rD * Math.sin(phi) * Math.cos(theta), rD * Math.sin(phi) * Math.sin(theta), rD * Math.cos(phi));

                // EXPLODE
                const u = Math.random(); const v = Math.random();
                const thetaE = 2 * Math.PI * u;
                const phiE = Math.acos(2 * v - 1);
                const rE = CONFIG.explodeRadius * (0.5 + Math.random() * 0.8);
                pExplodeTargets.push(rE * Math.sin(phiE) * Math.cos(thetaE), rE * Math.sin(phiE) * Math.sin(thetaE), rE * Math.cos(phiE));

                // HEART
                const tH = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tH), 3);
                let hy = 13 * Math.cos(tH) - 5 * Math.cos(2*tH) - 2 * Math.cos(3*tH) - Math.cos(4*tH);
                hx *= 2.5; hy *= 2.5; hy += 5;
                let hz = (Math.random()-0.5) * 15;
                pHeartTargets.push(hx, hy, hz);

                pPositions.push(pDiscoTargets[i*3], pDiscoTargets[i*3+1], pDiscoTargets[i*3+2]);
                sizes.push(2.5 + Math.random() * 3.0);
                randomness.push(Math.random());
                const c = palette[Math.floor(Math.random() * palette.length)];
                colors.push(c.r, c.g, c.b);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            geo.userData = { disco: pDiscoTargets, explode: pExplodeTargets, heart: pHeartTargets, randomness: randomness };
            const mat = new THREE.PointsMaterial({ size: 3, vertexColors: true, map: textureConfetti, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotoCarousel() {
            photoGroup = new THREE.Group();
            const geo = new THREE.PlaneGeometry(16, 12);
            const borderGeo = new THREE.PlaneGeometry(18, 15); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF }); 
            const total = photoFiles.length;
            const angleStep = (Math.PI * 2) / total;

            for(let i=0; i<total; i++) {
                const container = new THREE.Group();
                const angle = i * angleStep;
                container.position.x = Math.sin(angle) * CONFIG.carouselRadius;
                container.position.z = Math.cos(angle) * CONFIG.carouselRadius;
                container.lookAt(0, 0, 0); container.rotateY(Math.PI); 

                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i] || null, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.rotation.z = (Math.random() - 0.5) * 0.2;
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; border.rotation.z = mesh.rotation.z; 
                mesh.add(border);
                container.add(mesh);
                photoGroup.add(container);
            }
            photoGroup.visible = false;
            scene.add(photoGroup);
        }

        // T·∫°o m·ªôt Mesh ri√™ng bi·ªát cho ch·∫ø ƒë·ªô Zoom ƒë·ªÉ tr√°nh r·∫Øc r·ªëi to·∫° ƒë·ªô khi xoay Group
        function createZoomMesh() {
            const geo = new THREE.PlaneGeometry(16, 12);
            const borderGeo = new THREE.PlaneGeometry(17, 13);
            const mat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, side: THREE.DoubleSide });
            
            zoomMesh = new THREE.Mesh(geo, mat);
            const border = new THREE.Mesh(borderGeo, new THREE.MeshBasicMaterial({color: 0x00FFFF})); // Vi·ªÅn Neon Cyan
            border.position.z = -0.1;
            zoomMesh.add(border);
            
            zoomMesh.visible = false;
            scene.add(zoomMesh);
        }

        function createFunkyTexts() {
            // CRAZY SQUAD
            const tCanvas = document.createElement('canvas'); tCanvas.width = 1024; tCanvas.height = 256;
            const ctx = tCanvas.getContext('2d');
            ctx.font = '900 110px "Arial Black", sans-serif'; ctx.textAlign = 'center';
            const grd = ctx.createLinearGradient(0, 0, 1024, 0); grd.addColorStop(0, '#FF00CC'); grd.addColorStop(0.5, '#FFFF00'); grd.addColorStop(1, '#00FFFF');
            ctx.fillStyle = grd; ctx.strokeStyle = '#FFFFFF'; ctx.lineWidth = 4;
            ctx.shadowColor = "#000000"; ctx.shadowOffsetX = 8; ctx.shadowOffsetY = 8; ctx.shadowBlur = 0;
            ctx.strokeText("CRAZY SQUAD", 512, 150); ctx.fillText("CRAZY SQUAD", 512, 150);
            
            const tMat = new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(tCanvas), transparent: true });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), tMat);
            titleMesh.position.set(0, 60, 0); scene.add(titleMesh);

            // BESTIES
            const lCanvas = document.createElement('canvas'); lCanvas.width = 1024; lCanvas.height = 256;
            const lCtx = lCanvas.getContext('2d');
            lCtx.font = 'bold 100px "Courier New", monospace'; lCtx.fillStyle = '#FFFFFF'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF0000"; lCtx.shadowBlur = 0; lCtx.shadowOffsetX = 5; lCtx.shadowOffsetY=5;
            lCtx.fillText("Anh Em 4EVER ü§ò", 512, 130);
            
            const lMat = new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(lCanvas), transparent: true });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), lMat);
            loveMesh.position.set(0, 0, 40); loveMesh.visible = false; scene.add(loveMesh);
        }

        // ==========================================
        // 4. ANIMATION LOOP
        // ==========================================
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // --- A. PARTICLES ---
            const positions = particleSystem.geometry.attributes.position.array;
            const targetKey = (state === 'DISCO') ? 'disco' : (state === 'BESTIES' ? 'heart' : 'explode');
            const targets = particleSystem.geometry.userData[targetKey];
            const speed = 0.1;

            for(let i=0; i < positions.length; i+=3) {
                const noise = (Math.random()-0.5)*0.5;
                positions[i]   += (targets[i]   - positions[i])   * speed + noise;
                positions[i+1] += (targets[i+1] - positions[i+1]) * speed + noise;
                positions[i+2] += (targets[i+2] - positions[i+2]) * speed + noise;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;

            if (state === 'DISCO') {
                particleSystem.rotation.y += 0.02;
                particleSystem.rotation.z = Math.sin(time) * 0.2;
                titleMesh.position.y = 60 + Math.sin(time * 8) * 2;
            } else if (state === 'GALLERY' || state === 'ZOOM') {
                particleSystem.rotation.y += 0.005;
            }

            // --- B. CAROUSEL & ZOOM ---
            // 1. Logic GALLERY
            if (state === 'GALLERY') {
                photoGroup.visible = true; zoomMesh.visible = false;
                titleMesh.visible = false; loveMesh.visible = false;
                
                photoGroup.scale.lerp(new THREE.Vector3(1,1,1), 0.1);

                // Xoay Carousel
                const rotRange = Math.PI * 4; 
                const targetRot = (handX - 0.5) * rotRange; 
                photoGroup.rotation.y += (targetRot - photoGroup.rotation.y) * 0.1;

                // T√¨m ·∫£nh g·∫ßn camera nh·∫•t ƒë·ªÉ chu·∫©n b·ªã cho Zoom
                let maxZ = -999;
                photoGroup.children.forEach((container, idx) => {
                    const worldPos = new THREE.Vector3();
                    container.getWorldPosition(worldPos);
                    
                    // Hi·ªáu ·ª©ng scale khi g·∫ßn
                    let s = 1.0;
                    if (worldPos.z > 20) {
                        s = 1.0 + (worldPos.z - 20) / 30;
                    }
                    container.scale.lerp(new THREE.Vector3(s,s,s), 0.1);

                    // Track Best Index
                    if (worldPos.z > maxZ) {
                        maxZ = worldPos.z;
                        bestIdx = idx;
                    }

                    // Lazy load texture
                    const mesh = container.children[0];
                    if (!mesh.material.map && photoTextures[idx]) {
                        mesh.material.map = photoTextures[idx]; mesh.material.needsUpdate = true;
                    }
                });
            } 
            // 2. Logic ZOOM
            else if (state === 'ZOOM') {
                photoGroup.visible = false; // ·∫®n carousel
                zoomMesh.visible = true;    // Hi·ªán mesh zoom
                titleMesh.visible = false; loveMesh.visible = false;

                // G√°n texture c·ªßa ·∫£nh ƒëang ch·ªçn v√†o zoomMesh
                if (photoTextures[bestIdx]) {
                    zoomMesh.material.map = photoTextures[bestIdx];
                    zoomMesh.material.needsUpdate = true;
                }

                // Hi·ªáu ·ª©ng ph√≥ng to ra gi·ªØa
                const bounce = 1.0 + Math.sin(time * 2) * 0.02; // Th·ªü nh·∫π
                zoomMesh.scale.lerp(new THREE.Vector3(4 * bounce, 4 * bounce, 4), 0.1);
                zoomMesh.position.lerp(new THREE.Vector3(0, 0, 80), 0.1);
                zoomMesh.rotation.z = Math.sin(time) * 0.05; // Nghi√™ng nh·∫π cho vui
            }
            // 3. Kh√°c
            else {
                photoGroup.visible = false; zoomMesh.visible = false;
                photoGroup.scale.set(0,0,0);
            }

            // --- C. UI ---
            if (state === 'DISCO') {
                titleMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
            } else if (state === 'BESTIES') {
                titleMesh.visible = false; loveMesh.visible = true;
                const beat = 1 + Math.abs(Math.sin(time * 6)) * 0.2;
                loveMesh.scale.set(beat, beat, 1);
            }

            renderer.render(scene, camera);
        }

        // ==========================================
        // 5. MEDIA PIPE
        // ==========================================
        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.save(); ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height); ctx.restore();

                // 2 Tay -> Besties
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const dist = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    if (dist < 0.1) { state = 'BESTIES'; return; }
                }

                // 1 Tay -> Disco / Gallery / Zoom
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = 1 - lm[9].x; 

                    // T√≠nh kho·∫£ng c√°ch ng√≥n tay
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    
                    // T√≠nh OK (Pinch: Ng√≥n c√°i [4] ch·∫°m Ng√≥n tr·ªè [8])
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

                    if (avgDist < 0.25) { 
                        state = 'DISCO'; // N·∫Øm tay
                    } else if (pinchDist < 0.05) {
                        state = 'ZOOM'; // OK Sign
                    } else {
                        state = 'GALLERY'; // X√≤e tay
                    }
                } else {
                    state = 'DISCO';
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
</body>
</html>
